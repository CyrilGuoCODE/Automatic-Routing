<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9" />
  
  <!-- 服务器图标 -->
  <g transform="translate(300, 80)">
    <rect x="-40" y="-50" width="80" height="100" rx="5" fill="#3498db" />
    <rect x="-30" y="-40" width="60" height="10" rx="2" fill="#2980b9" />
    <rect x="-30" y="-25" width="60" height="10" rx="2" fill="#2980b9" />
    <rect x="-30" y="-10" width="60" height="10" rx="2" fill="#2980b9" />
    <rect x="-30" y="5" width="60" height="10" rx="2" fill="#2980b9" />
    <rect x="-30" y="20" width="60" height="10" rx="2" fill="#2980b9" />
    <text x="0" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">服务器</text>
  </g>
  
  <!-- 用户设备图标 -->
  <g transform="translate(100, 300)">
    <rect x="-30" y="-40" width="60" height="40" rx="5" fill="#e74c3c" />
    <rect x="-25" y="-35" width="50" height="30" rx="2" fill="#c0392b" />
    <rect x="-20" y="0" width="40" height="10" rx="2" fill="#e74c3c" />
    <text x="0" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">用户A</text>
  </g>
  
  <g transform="translate(300, 300)">
    <rect x="-30" y="-40" width="60" height="40" rx="5" fill="#e74c3c" />
    <rect x="-25" y="-35" width="50" height="30" rx="2" fill="#c0392b" />
    <rect x="-20" y="0" width="40" height="10" rx="2" fill="#e74c3c" />
    <text x="0" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">用户B</text>
  </g>
  
  <g transform="translate(500, 300)">
    <rect x="-30" y="-40" width="60" height="40" rx="5" fill="#e74c3c" />
    <rect x="-25" y="-35" width="50" height="30" rx="2" fill="#c0392b" />
    <rect x="-20" y="0" width="40" height="10" rx="2" fill="#e74c3c" />
    <text x="0" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">用户C</text>
  </g>
  
  <!-- 域名标签 -->
  <g transform="translate(150, 150)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#2ecc71" />
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">域名A</text>
  </g>
  
  <g transform="translate(300, 180)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#2ecc71" />
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">域名B</text>
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#2ecc71" />
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">域名C</text>
  </g>
  
  <!-- 连接线 -->
  <g stroke-width="2" stroke-dasharray="5,5">
    <path d="M100,260 C100,200 150,150 150,150" stroke="#666" fill="none" />
    <path d="M300,260 C300,220 300,180 300,180" stroke="#3498db" fill="none" stroke-dasharray="none" stroke-width="3" />
    <path d="M500,260 C500,200 450,150 450,150" stroke="#666" fill="none" />
    
    <path d="M150,150 C150,100 300,80 300,80" stroke="#666" fill="none" />
    <path d="M300,180 C300,130 300,80 300,80" stroke="#3498db" fill="none" stroke-dasharray="none" stroke-width="3" />
    <path d="M450,150 C450,100 300,80 300,80" stroke="#666" fill="none" />
  </g>
  
  <!-- 最佳路径标记 -->
  <g transform="translate(300, 220)">
    <circle cx="0" cy="0" r="15" fill="#f1c40f" />
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">✓</text>
  </g>
  
  <text x="300" y="390" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">自动选择最佳域名路径</text>
</svg> 